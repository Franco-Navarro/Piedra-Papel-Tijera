  <body id="body">
    <section class="section home">
      <article class="container home-container">
        <h1>PIEDRA PAPEL TIJERA</h1>
        <div class="home-option">
          <label for="name">NOMBRE DEL JUGADOR</label>
          <input type="text" id="name" value="JUGADOR">
        </div>
        <div class="home-option">
          <label for="round">CANTIDAD DE RONDAS</label>
          <input type="number" name="round" id="round" value="10">
        </div>
        <input class="button" type="button" id="play"  value="JUGAR">
      </article>
    </section>

    <section class="section game">
      <header class="container header">
        <svg id="back-menu" width="44" height="37" viewBox="0 0 44 37" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M43.2 15.7349H8.98065L21.3982 3.3173L18.0809 0L0 18.0809L18.0809 36.1619L21.3982 32.8446L8.98065 20.427H43.2V15.7349Z" fill="white"/>
        </svg>
        <h2 id="round-actualy">RONDA 0</h2>
      </header>
      <article class="container game-container">
        <div class="game-stats">
          <p>JUGADOR</p>
          <p id="rounds-stats">0 | 0</p>
          <p>CPU</p>
        </div>
        <div class="game-selected">
          <div class="game-selected-player">
            <img src="assets/paper.png" alt="">
            <label for="">Papel</label>
          </div>
          <svg width="635" height="392" viewBox="0 0 635 392" fill="black" xmlns="http://www.w3.org/2000/svg">

            </svg>
          <div class="game-selected-cpu">
            <img src="assets/rock.png" alt="">
            <label for="">Piedra</label>
          </div>
        </div>
      </article>
      <aside class="container game-next_round">
        <h3>SIGUIENTE RONDA</h3>
        <div class="game-next_round-hand" id="rock" >
          <img src="assets/rock.png" alt="">
          <label for="">Piedra</label>
        </div>
        <div class="game-next_round-hand" id="paper">
          <img src="assets/paper.png" alt="">
          <label for="">Papel</label>
        </div>
        <div class="game-next_round-hand" id="scissor">
          <img src="assets/scissor.png" alt="">
          <label for="">Tijera</label>
        </div>
      </aside>
      <input class="button" type="button" value="JUGAR" id="next-round">
    </section>

    <section class="section result">
      <article class="container result-container">
        <div class="result-board">
          <h2>JUGADOR ES EL GANADOR</h2>
          <div class="result-board-score">
            <p>JUGADOR - 5</p>
            <p>CPU - 2</p>
          </div>
        </div>
        <div class="result-board-menu">
          <input class="button" type="button" value="MENU" id="back-menu">
          <input class="button" type="button" value="VOLVER A JUGAR" id="restart">
        </div>
      </article>
    </section>
    <script src="script.js"></script>
  </body>
</html>
