<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Piedra, Papel o Tijera</title>
    <link rel="icon" href="assets/paper.png" />
    <meta
      name="description"
      content="Hola bienvenido a mi Portafolio web, 
    soy Franco Navarro, Desarrollador y diseñador web"
    />
    <link rel="canonical" href="https://franco-navarro.github.io/Portafolio-CV/" />
    <link rel="favicon" href="https://franco-navarro.github.io/Portafolio-CV/assets/favicon.jpg" />
    <link rel="apple-touch-icon" href="https://franco-navarro.github.io/Portafolio-CV/assets/favicon.jpg" />
    <meta name="theme-color" content="#439BED" />
    <meta name="twitter:card" content="summary" />
    <meta property="og:type" content="website" />
    <meta property="og:title" name="twitter:title" content="Portafolio CV - Franco" />
    <meta property="og:image" name="twitter:image" content="https://franco-navarro.github.io/Portafolio-CV/assets/favicon.jpg" />
    <meta property="og:url" name="twitter:url" content="https://franco-navarro.github.io/Portafolio-CV" />
    <meta
      property="og:description"
      name="twitter:description"
      content=" Hola bienvenido a mi Portafolio web, 
    soy Franco Navarro, Desarrollador y diseñador web"
    />
    <link rel="canonical" href="https://franco-navarro.github.io/Portafolio-CV" />
  </head>

  <body>
    <section class="section home">
      <article class="container home-container">
        <h1>PIEDRA PAPEL TIJERA</h1>
        <div class="home-option" >
          <label for="name">NOMBRE DEL JUGADOR</label>
          <input type="text" id="name" value="JUGADOR" required>
        </div>
        <div class="home-option">
          <label for="round">CANTIDAD DE RONDAS</label>
          <input type="number"  min="1" max="99" name="round" id="round" value="10">
        </div>
        <input class="button" type="button" id="play"  value="JUGAR">
      </article>
    </section>

    <section class="section game none" >
      <header class="container header" id="header-game"></header>
      <article class="container game-container" id="container-game"></article>
      <aside class="container game-next_round">
        <h3>SIGUIENTE RONDA</h3>
        <div class="game-next_round-hand" id="rock" >
          <img src="assets/rock.png" alt="">
          <label for="">Piedra</label>
        </div>
        <div class="game-next_round-hand" id="paper">
          <img src="assets/paper.png" alt="">
          <label for="">Papel</label>
        </div>
        <div class="game-next_round-hand" id="scissor">
          <img src="assets/scissor.png" alt="">
          <label for="">Tijera</label>
        </div>
      </aside>
      <input class="button" type="button" value="JUGAR" id="next-round">
    </section>

    <section class="section result none">
      <article class="container result-container">
        <div class="result-board" id="result-board"></div>
        <div class="result-board-menu">
          <input class="button" type="button" value="MENU" id="back-menu">
          <input class="button" type="button" value="VOLVER A JUGAR" id="restart">
        </div>
      </article>
    </section>
  </body>

  <script src="script.js"></script>
  
</html>
